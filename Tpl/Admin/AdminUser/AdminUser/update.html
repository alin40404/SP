							$(this).parents(".rolesA").children(".rolesB")
									.find(":checkbox").attr("checked", false);

					});

					function() {
						if ($(this).attr("checked") == "checked") {
							$(this).parent("strong").next(".rolesC").find(
									":checkbox").attr("checked", true);
						} else {
							$(this).parent("strong").next(".rolesC").find(
									":checkbox").attr("checked", false);
						}
			});
